<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>@import url(src/style.css);</style>
</head>
<body>
    <section class="score-ul">
        <div>
            <span class="score">score:<span>0</span></span>
            <span class="level">level:<span>1</span></span>
            <span class="hight">hight:<span>0</span></span>
        </div>
    </section>
    <section class="start-screen screen">
        <div>
            <h1>Space Invaders</h1>
            <button class="button-play">Play</button>
        </div>
        <span>Desenvolvido por Kaique C.</span>

    </section>
    <section class="game-over screen">
        <div>
            <h1>Game Over</h1>
            <button class="button-restart">Restart</button>
        </div>
    </section>

    <canvas></canvas>

    <script type="module" src="src/script.js"></script>
</body>
</html>
